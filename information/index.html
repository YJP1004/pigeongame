<!DOCTYPE html>
<html>

<head>
    <title>펴엉생</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            gap: 20px;
            margin: 0 auto;
            padding-right: 0;
            position: relative;
            top: -120px;
            max-width: 80%;
        }

        @media (min-width: 768px) {
            .container {
                max-width: 80%;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 500px;
            }
        }

        .container img:first-child,
        .container img:nth-child(2),
        .row {
            margin-right: 0;
        }

        .container img:first-child {
            max-width: 20%;
            height: auto;
        }

        .container img:nth-child(2) {
            max-width: 100%;
            height: auto;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 70%;
            gap: 20px;
        }

        .row img {
            flex: 1;
            width: calc(50% - 10px);
            height: 150px;
            object-fit: contain;
        }

        .row img:first-child {
            transform: scale(2.0);
            transform-origin: center;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            margin: 0 auto;
            background-color: #fff;
            gap: 30px;
            padding-top: 56px;
        }

        .image-cell {
            flex: 1;
            width: 100%;
        }

        .image-cell {
            width: 100% !important;
            height: auto;
            display: block;
            max-width: none;
            object-fit: contain;
            min-width: 100%;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .image-cell a {
            color: #0066cc;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #0066cc;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .image-cell a:hover {
            background-color: #0066cc;
            color: white;
            transform: scale(1.05);
        }
    </style>

</head>

<body style="background-color: #fff;">
    <div class="container" style="background-color: #fff;">
        <img src="../images/king_stupid_bird.png" alt="설명">
        <img src="../images/hero.png" alt="설명">
        <div class="image-container">
            <div class="image-cell">
                따뜻한데 탄산이 있는 콜라 VS 시원한데 탄산이 없는 콜라
            </div>
            <div class="image-cell">
                커피 VS 탄산
            </div>
            <div class="image-cell">
                만성 변비 VS 만성 장염
            </div>
            <div class="image-cell">
                지압 슬리퍼 신고 다니기 VS 짚신 신고 다니기
            </div>
            <div class="image-cell">
                엄마의 등짝 스매시 VS 직장 상사의 잔소리
            </div>
            <div class="image-cell">
                .<br/>.<br />.<br />.<br />.<br />.<br />
            </div>
            <div class="image-cell">
                <a href="https://forms.gle/Q1BRLfNxVFzJctyD6">
                    "로열 퀘스천 아카데미 심사위원단" 대기 중
                </a>
            </div>
        </div>
    </div>
</body>

</html>
